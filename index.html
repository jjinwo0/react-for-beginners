        //         onMouseEnter: ()=> console.log("mouse Enter")
        //     }, 
        //     "Hello, I'm a span"

        function Title (){
            return(
                <h3 id="title" onMouseEnter={() => console.log("mouse Enter")}>Hello, I'm a title</h3>
            );
        }

        // const btn = React.createElement(
        //     "button",

        //     "Click me"
        // );
        const Button = () => (
            <button onClick={() => console.log("im clicked")} style={{backgroundColor: "tomato"}}>Click me</button>
        );

        // const container = React.createElement(
        //     "div",
        //     null,
        //     [Title, Button]
        // ); 
        function Container() {
            return(
                <div>
                    <Title />
                    <Button />
                </div>
            );
        }

        //render : React element를 가지고 HTML로 만들어 배치
        //span태그를 root id를 가진 곳에 배치
        ReactDOM.render(<Container />, root);
    </script>
